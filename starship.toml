# --- Command Duration ---
[cmd_duration]
min_time = 500
format = '[ Û±é´ $duration ](fg:color_fg1 bg:color_peach)'

# --- Container Name ---
[container]
symbol = 'Û∞°®'
format = '[ $symbol $name ]($style)'
style = 'bg:color_green'

# --- Local IP ---
[localip]
ssh_only = false
format = '[ $localipv4 ]($style)'
disabled = false
style = 'bg:color_sapphire fg:color_fg1'

# --- Memory Usage ---
[memory_usage]
disabled = false
threshold = -1
symbol = 'Û∞çõ'
style = 'fg:color_fg1 bg:color_blue'
