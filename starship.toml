RedHatEnterprise = "Û±Ñõ"

[username]
show_always = true
style_user = "bg:surface0 fg:color_fg0"
style_root = "fg:color_fg0 bg:surface0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg1 bg:color_peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[sudo]
style = "fg:color_fg0 bg:surface0"
symbol = "test"
disabled = false

[direnv]
disabled = false

# --- Git Info ---
[git_branch]
